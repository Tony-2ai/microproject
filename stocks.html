    <style>

            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .stock-card {
            background: linear-gradient(135deg, #1a1a1a, #262626);
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.9);
            transition: transform 0.3s ease-in-out;
            text-align: left;
            position: relative;
        }
        .stock-card:hover {
            transform: scale(1.05);
        }
        .stock-card h2 {
            color: #00ccff;
        }
        .stock-card p {
            font-size: 18px;
            line-height: 1.5;
        }
        .price-change {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .positive {
            color: #00ff99;
        }
        .negative {
            color: #ff5733;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background: #00ccff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: #0099cc;
        }
        canvas {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
        }
        .ai-assistant {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ccff;
            color: black;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }
        .ai-assistant {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ccff;
            color: black;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        .chat-window {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
        }
        .chat-window textarea {
            width: 100%;
            height: 50px;
            background: #262626;
            color: white;
            border: none;
            padding: 5px;
        }
        .chat-window button {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            background: #00ccff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Market Watch</h1>
        <div class="stock-card">
            <h2>Reliance Industries</h2>
            <p>Strong growth in multiple sectors, high dividends.</p>
            <span class="price-change positive">+2.3%</span>
            <button class="btn" onclick="showStockBrokers()">Buy</button>
        </div>
        <div class="stock-card">
            <h2>Tata Consultancy Services (TCS)</h2>
            <p>Leading IT services company with consistent returns.</p>
            <span class="price-change negative">-1.2%</span>
            <button class="btn" onclick="showStockBrokers()">Buy</button>
        </div>
        
    
    <div class="ai-assistant" onclick="toggleAssistant()">AI Assistant</div>
    <div class="chat-window" id="chatWindow">
        <textarea id="chatInput" placeholder="Ask about stocks..."></textarea>
        <button onclick="sendChat()">Send</button>
        <div id="chatOutput"></div>
    </div>

<body>
    <div class="container">
        <h1>Live Market Watch</h1>
        <canvas id="stockChart" width="400" height="200"></canvas>
        <canvas id="sensexNiftyChart" width="400" height="200"></canvas>
    </div>
    
    <script>
         function toggleAssistant() {
            var chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'block' : 'none';
        }

        function sendChat() {
            var input = document.getElementById('chatInput').value;
            var output = document.getElementById('chatOutput');
            var response = "AI Response: Based on your query, here are some stock insights.";
            if (input.toLowerCase().includes('top stocks')) {
                response = "AI Response: The top stocks today are Reliance, TCS, Infosys, and HDFC Bank.";
            } else if (input.toLowerCase().includes('market trend')) {
                response = "AI Response: The market is currently bullish with Nifty 50 showing an upward trend.";
            } else if (input.toLowerCase().includes('investment advice')) {
                response = "AI Response: Diversify your investments across sectors to minimize risk.";
            } else if (input.toLowerCase().includes('best time to buy')) {
                response = "AI Response: Buying during market dips or corrections can be a good strategy.";
            } else {
                response = "AI Response: I can help with stock insights, trends, and investment tips. Try asking about 'top stocks' or 'market trend'.";
            }
            output.innerHTML += `<p><b>You:</b> ${input}</p><p>${response}</p>`;
            document.getElementById('chatInput').value = '';
            speak(response);
        }

        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }
        function renderCharts() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            const sensexCtx = document.getElementById('sensexNiftyChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Reliance', 'TCS', 'Infosys', 'HDFC Bank', 'ICICI Bank'],
                    datasets: [{
                        label: 'Stock Growth %',
                        data: [2.3, -1.2, 1.5, 3.2, -0.8],
                        backgroundColor: ['#00ff99', '#ff5733', '#00ccff', '#ffcc00', '#ff33cc']
                    }]
                }
            });

            new Chart(sensexCtx, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    datasets: [{
                        label: 'Sensex',
                        data: [50000, 50500, 51000, 50700, 51500],
                        borderColor: '#00ccff',
                        fill: false
                    }, {
                        label: 'Nifty 50',
                        data: [15000, 15200, 15150, 15300, 15400],
                        borderColor: '#ffcc00',
                        fill: false
                    }]
                }
            });
        }

        window.onload = renderCharts;
    </script>
