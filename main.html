<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Investment Suggester</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@300;400;700&display=swap');
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex: 1;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        .sidebar {
            width: 100%;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-bottom: 2px solid #444;
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.5);
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
                border-bottom: none;
                border-right: 2px solid #444;
                box-shadow: 5px 0px 15px rgba(255, 204, 0, 0.5);
            }
        }
        .sidebar h3 {
            color: #ffcc00;
            text-align: center;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            background: rgba(38, 38, 38, 0.8);
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            color: #ffcc00;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
        }
        .sidebar ul li:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.9);
        }
        .content {
            flex: 1;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.5);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 12px;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            border: none;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: 0.3s;
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
        }
        button {
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: #ffcc00;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
            font-size: 16px;
            color: #000;
        }
        .returns-container {
            margin-top: 20px;
            font-size: 18px;
            padding: 20px;
            background: rgba(38, 38, 38, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.7);
            width: 100%;
            max-width: 600px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Investment Insights</h3>
            <ul>
                <li onclick="navigateTo('broker.html')">Top Stock Brokers</li>
                <li onclick="navigateTo('stocks.html')">High-Return Stocks</li>
                <li onclick="navigateTo('gold.html')">Gold Rates</li>
                <li onclick="navigateTo('realestate.html')">Real Estate Trends</li>
            </ul>
        </div>
        <div class="content">
            <div class="input-container">
                <input type="number" id="investmentAmount" placeholder="Enter amount in ₹">
                <button onclick="calculateReturns()">Show Suggestions</button>
            </div>
            <div class="returns-container" id="returnsInfo"></div>
            <div class="chart-container">
                <canvas id="investmentChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) { window.location.href = page; }
        function calculateReturns() {
            let amount = document.getElementById('investmentAmount').value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            let returns = [
                { type: 'Stock Market', value: Math.round(amount * 2.5 "in 6 months"), risk: 'High' },
                { type: 'Gold', value: Math.round(amount * 1.8), risk: 'Medium' },
                { type: 'Real Estate', value: Math.round(amount * 2.2), risk: 'Low' }
            ];
            document.getElementById('returnsInfo').innerHTML = returns.map(r => `<p>${r.type}: ₹${r.value} - <strong style="color: ${r.risk === 'High' ? 'red' : r.risk === 'Medium' ? 'orange' : 'green'}">Risk: ${r.risk}</strong></p>`).join('');
            let ctx = document.getElementById('investmentChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: returns.map(r => r.type),
                    datasets: [{
                        label: 'Projected Returns (₹)',
                        data: returns.map(r => r.value),
                        backgroundColor: ['red', 'orange', 'green']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
